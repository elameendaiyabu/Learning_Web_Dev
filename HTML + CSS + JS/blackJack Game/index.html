<!--BlackJack is a game where you try to get your cards to sum up to 21 or as close to 21 as possible but never above 21 or you lose-->
<!--Having a king and an ace is 21.-->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blackjack Game</title>
  </head>
  <body>
    <h1>Blackjack</h1>

    <p id="message">Want to play a round?</p>
    <p id="cards">Cards:</p>
    <p id="sum">Sum:</p>

    <p><button id="startgame" onclick="startgame()">START GAME</button></p>

    <p><button id="newcard" onclick="newcard()">NEW CARD</button></p>

    <p id="balance"></p>
  </body>

  <script src="index.js"></script>
</html>
